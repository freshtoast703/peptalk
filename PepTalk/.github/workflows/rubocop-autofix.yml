name: RuboCop Auto-fix

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  autofix:
    name: Run RuboCop Auto-correct and Open PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle || true
          bundle install --jobs 4 --retry 3

      - name: Run RuboCop auto-correct
        run: |
          # Use -A to run safe and more aggressive autocorrections
          bundle exec rubocop -A || true

      - name: Create pull request with fixes (if any)
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: apply RuboCop auto-corrections"
          branch: "rubocop/autofix-${{ github.run_id }}"
          title: "chore: rubocop auto-fixes"
          body: |
            This PR contains RuboCop auto-corrections generated by the CI workflow.

            Please review the changes and merge when approved. The workflow is intentionally
            configured to open a PR instead of committing directly to `main` to allow a
            manual review/approval step.
          labels: automated, rubocop
          # reviewers: # optionally list reviewers here (leave commented to avoid errors)
